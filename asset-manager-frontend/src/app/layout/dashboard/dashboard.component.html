<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'primary'" [count]="data" [icon]="'fa fa-university'" [label]="'Total Assets'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [count]="assigned" [icon]="'fa fa-check'" [label]="'Assigned Assets'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [count]="unassigned" [icon]="'fa fa-address-card'" [label]="'Unassigned Assets'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'info'" [count]="employees" [icon]="'fa fa-users'" [label]="'Total Employees'"></app-stat>
        </div>
    </div>
    <hr />
    <br />
    <h1 style="text-align: center">Recent Assets</h1>
    <app-recent-asset></app-recent-asset>
</div>
