<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="asset">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.asset.assetId}} </td>
        </ng-container>
        <!-- Name Column -->
        <!--<ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.user.username}} </td>
        </ng-container>-->
        <!-- Fruit Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> {{row.action}} </td>
        </ng-container>
        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
            <td mat-cell *matCellDef="let row"> {{row.note}} </td>
        </ng-container>
        <ng-container matColumnDef="isAssigned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned </th>
            <td mat-cell *matCellDef="let row"> {{row.isAssigned}} </td>
        </ng-container>
        <ng-container matColumnDef="isDamaged">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Damaged </th>
            <td mat-cell *matCellDef="let row"> {{row.isDamaged}} </td>
        </ng-container>
        <ng-container matColumnDef="isReturned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Returned </th>
            <td mat-cell *matCellDef="let row"> {{row.isReturned}} </td>
        </ng-container>
        <ng-container matColumnDef="actionDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Date </th>
            <td mat-cell *matCellDef="let row"> {{row.actionDate | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of asset"></mat-paginator>
</div>
